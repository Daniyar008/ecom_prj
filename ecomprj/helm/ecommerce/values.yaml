# =============================================================================
# Helm Chart - Default Values
# =============================================================================

# Replica configuration
replicaCount: 3

# Image configuration
image:
  repository: ghcr.io/your-org/ecommerce
  pullPolicy: Always
  tag: "latest"

imagePullSecrets:
  - name: docker-registry-secret

nameOverride: ""
fullnameOverride: ""

# Service Account
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod configuration
podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# Service configuration
service:
  type: ClusterIP
  port: 80
  targetPort: 8000

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
  hosts:
    - host: ecommerce.example.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: ecommerce-tls
      hosts:
        - ecommerce.example.com

# Resource limits
resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi

# Autoscaling
autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity:
  podAntiAffinity:
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                  - ecommerce
          topologyKey: kubernetes.io/hostname

# Probes
livenessProbe:
  httpGet:
    path: /health/
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Environment configuration
env:
  DJANGO_SETTINGS_MODULE: "ecomprj.settings"
  DEBUG: "False"
  ALLOWED_HOSTS: "ecommerce.example.com"

# Secrets (use external secrets in production)
secrets:
  secretKey: ""
  databaseUrl: ""
  redisUrl: ""

# Celery configuration
celery:
  worker:
    enabled: true
    replicaCount: 2
    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 256Mi
  beat:
    enabled: true
    replicaCount: 1

# PostgreSQL (Bitnami)
postgresql:
  enabled: false  # Use external database
  auth:
    database: ecommerce
    username: ecommerce
    existingSecret: ""

# Redis (Bitnami)
redis:
  enabled: false  # Use external Redis
  auth:
    enabled: false

# Persistence
persistence:
  static:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteMany
    size: 5Gi
  media:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteMany
    size: 20Gi

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Network Policy
networkPolicy:
  enabled: true
