# =============================================================================
# Production Overlay Kustomization
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ecommerce

resources:
  - ../../base

# Production images
images:
  - name: ${DOCKER_REGISTRY}/ecommerce
    newName: ghcr.io/your-org/ecommerce
    newTag: v1.0.0

# Production patches
patches:
  # Increase replicas for production
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: ecommerce-web
  
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: ecommerce-celery-worker
  
  # Production HPA settings
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 15
    target:
      kind: HorizontalPodAutoscaler
      name: ecommerce-web-hpa

  # Increase resource limits for production
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "1Gi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "2000m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "2Gi"
    target:
      kind: Deployment
      name: ecommerce-web

# Production specific ConfigMap
configMapGenerator:
  - name: prod-config
    literals:
      - DEBUG=False
      - LOG_LEVEL=WARNING
      - SECURE_SSL_REDIRECT=True
      - SECURE_HSTS_SECONDS=31536000
      - SESSION_COOKIE_SECURE=True
      - CSRF_COOKIE_SECURE=True
