# =============================================================================
# Secret - Sensitive Configuration (Base64 encoded in production)
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: ecommerce-secrets
  namespace: ecommerce
  labels:
    app.kubernetes.io/name: ecommerce
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Django
  SECRET_KEY: "your-super-secret-key-change-in-production"
  
  # Database
  DB_USER: "postgres"
  DB_PASSWORD: "secure-database-password"
  DATABASE_URL: "postgresql://postgres:secure-database-password@postgres-service:5432/ecommerce"
  
  # Redis
  REDIS_URL: "redis://redis-service:6379/0"
  
  # Stripe
  STRIPE_PUBLIC_KEY: "pk_test_your_stripe_public_key"
  STRIPE_SECRET_KEY: "sk_test_your_stripe_secret_key"
  
  # PayPal
  PAYPAL_CLIENT_ID: "your-paypal-client-id"
  PAYPAL_CLIENT_SECRET: "your-paypal-client-secret"
  
  # Email
  EMAIL_HOST: "smtp.gmail.com"
  EMAIL_HOST_USER: "your-email@gmail.com"
  EMAIL_HOST_PASSWORD: "your-email-app-password"
---
# =============================================================================
# Secret for Docker Registry (for private images)
# =============================================================================
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry-secret
  namespace: ecommerce
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: eyJhdXRocyI6e319  # Replace with actual registry credentials
