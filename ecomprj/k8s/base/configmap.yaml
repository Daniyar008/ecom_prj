# =============================================================================
# ConfigMap - Application Configuration
# =============================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: ecommerce-config
  namespace: ecommerce
  labels:
    app.kubernetes.io/name: ecommerce
    app.kubernetes.io/component: config
data:
  # Django Settings
  DJANGO_SETTINGS_MODULE: "ecomprj.settings"
  DEBUG: "False"
  ALLOWED_HOSTS: "ecommerce.example.com,www.ecommerce.example.com"
  
  # Database
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "ecommerce"
  
  # Redis
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  CELERY_BROKER_URL: "redis://redis-service:6379/0"
  
  # Application
  LANGUAGE_CODE: "en"
  TIME_ZONE: "Asia/Almaty"
  USE_I18N: "True"
  USE_L10N: "True"
  USE_TZ: "True"
  
  # Static/Media
  STATIC_URL: "/static/"
  MEDIA_URL: "/media/"
  
  # Email
  EMAIL_BACKEND: "django.core.mail.backends.smtp.EmailBackend"
  EMAIL_USE_TLS: "True"
  EMAIL_PORT: "587"
  
  # Gunicorn
  GUNICORN_WORKERS: "4"
  GUNICORN_THREADS: "2"
  GUNICORN_TIMEOUT: "120"
