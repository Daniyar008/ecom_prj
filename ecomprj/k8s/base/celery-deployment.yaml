# =============================================================================
# Celery Worker Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-celery-worker
  namespace: ecommerce
  labels:
    app.kubernetes.io/name: ecommerce
    app.kubernetes.io/component: celery-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: ecommerce
      app.kubernetes.io/component: celery-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ecommerce
        app.kubernetes.io/component: celery-worker
    spec:
      serviceAccountName: ecommerce-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      
      initContainers:
        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z redis-service 6379; do echo waiting for redis; sleep 2; done;']
      
      containers:
        - name: celery-worker
          image: ${DOCKER_REGISTRY}/ecommerce:${IMAGE_TAG}
          command: ["celery", "-A", "ecomprj", "worker", "-l", "INFO", "--concurrency=4"]
          
          envFrom:
            - configMapRef:
                name: ecommerce-config
            - secretRef:
                name: ecommerce-secrets
          
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          
          livenessProbe:
            exec:
              command:
                - celery
                - -A
                - ecomprj
                - inspect
                - ping
            initialDelaySeconds: 30
            periodSeconds: 60
            timeoutSeconds: 10
          
          volumeMounts:
            - name: media-volume
              mountPath: /app/media
            - name: tmp-volume
              mountPath: /tmp
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
      
      volumes:
        - name: media-volume
          persistentVolumeClaim:
            claimName: media-pvc
        - name: tmp-volume
          emptyDir: {}
      
      imagePullSecrets:
        - name: docker-registry-secret
---
# =============================================================================
# Celery Beat Deployment (Single replica for scheduler)
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ecommerce-celery-beat
  namespace: ecommerce
  labels:
    app.kubernetes.io/name: ecommerce
    app.kubernetes.io/component: celery-beat
spec:
  replicas: 1  # Must be 1 to avoid duplicate schedules
  selector:
    matchLabels:
      app.kubernetes.io/name: ecommerce
      app.kubernetes.io/component: celery-beat
  template:
    metadata:
      labels:
        app.kubernetes.io/name: ecommerce
        app.kubernetes.io/component: celery-beat
    spec:
      serviceAccountName: ecommerce-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
      
      containers:
        - name: celery-beat
          image: ${DOCKER_REGISTRY}/ecommerce:${IMAGE_TAG}
          command: ["celery", "-A", "ecomprj", "beat", "-l", "INFO", "--scheduler", "django_celery_beat.schedulers:DatabaseScheduler"]
          
          envFrom:
            - configMapRef:
                name: ecommerce-config
            - secretRef:
                name: ecommerce-secrets
          
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          
          volumeMounts:
            - name: tmp-volume
              mountPath: /tmp
          
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
      
      volumes:
        - name: tmp-volume
          emptyDir: {}
      
      imagePullSecrets:
        - name: docker-registry-secret
