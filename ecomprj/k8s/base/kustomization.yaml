# =============================================================================
# Kustomize Base Configuration
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ecommerce

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/name: ecommerce
  app.kubernetes.io/managed-by: kustomize

# Common annotations
commonAnnotations:
  app.kubernetes.io/version: "1.0.0"

# Resources to include
resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - pvc.yaml
  - rbac.yaml
  - statefulsets.yaml
  - deployment.yaml
  - celery-deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
  - certificate.yaml
  - cronjobs.yaml

# Images configuration (can be overridden in overlays)
images:
  - name: ${DOCKER_REGISTRY}/ecommerce
    newName: ghcr.io/your-org/ecommerce
    newTag: latest

# ConfigMap generator (if needed)
configMapGenerator: []

# Secret generator (if needed)
secretGenerator: []
