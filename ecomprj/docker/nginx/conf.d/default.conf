# =============================================================================
# E-commerce Site Configuration
# =============================================================================
# /docker/nginx/conf.d/default.conf

# ==========================================================================
# HTTP to HTTPS Redirect
# ==========================================================================
server {
    listen 80;
    listen [::]:80;
    server_name ecommerce.example.com www.ecommerce.example.com;
    
    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ==========================================================================
# Main HTTPS Server Block
# ==========================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ecommerce.example.com www.ecommerce.example.com;
    
    # SSL Certificates
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.pem;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
    
    # HSTS (ngx_http_headers_module is required)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    
    # Root directory
    root /var/www/html;
    
    # ==========================================================================
    # Static Files
    # ==========================================================================
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        # Serve pre-compressed files if available
        gzip_static on;
        
        # Cache in nginx
        proxy_cache static_cache;
        proxy_cache_valid 200 30d;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        
        # Disable logging for static files
        access_log off;
        log_not_found off;
    }
    
    # ==========================================================================
    # Media Files (User uploaded content)
    # ==========================================================================
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
        add_header X-Content-Type-Options "nosniff";
        
        # Restrict media file types
        location ~* \.(php|php5|py|pl|cgi|sh|bash)$ {
            deny all;
        }
        
        # Access log for media
        access_log off;
    }
    
    # ==========================================================================
    # Favicon and Robots
    # ==========================================================================
    location = /favicon.ico {
        alias /app/staticfiles/assets/imgs/favicon.ico;
        access_log off;
        log_not_found off;
        expires 30d;
    }
    
    location = /robots.txt {
        alias /app/staticfiles/robots.txt;
        access_log off;
        log_not_found off;
    }
    
    # ==========================================================================
    # Health Check Endpoint
    # ==========================================================================
    location /health/ {
        proxy_pass http://django_backend;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # ==========================================================================
    # Authentication Endpoints (Rate Limited)
    # ==========================================================================
    location ~ ^/(user/login|user/register|vendors/login|vendors/register)/ {
        limit_req zone=login burst=3 nodelay;
        limit_conn conn_limit 5;
        
        proxy_pass http://django_backend;
        include /etc/nginx/conf.d/proxy_params;
    }
    
    # ==========================================================================
    # API Endpoints
    # ==========================================================================
    location /api/ {
        limit_req zone=api burst=50 nodelay;
        
        proxy_pass http://django_backend;
        include /etc/nginx/conf.d/proxy_params;
        
        # API specific headers
        add_header X-API-Version "1.0" always;
    }
    
    # ==========================================================================
    # Admin Panel (Restricted access)
    # ==========================================================================
    location /admin/ {
        # Optional: IP whitelist for admin
        # allow 192.168.1.0/24;
        # deny all;
        
        limit_req zone=login burst=5 nodelay;
        
        proxy_pass http://django_backend;
        include /etc/nginx/conf.d/proxy_params;
    }
    
    # ==========================================================================
    # WebSocket Support (if needed)
    # ==========================================================================
    location /ws/ {
        proxy_pass http://django_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
    
    # ==========================================================================
    # Django Application (Default)
    # ==========================================================================
    location / {
        limit_req zone=general burst=20 nodelay;
        limit_conn conn_limit 20;
        
        proxy_pass http://django_backend;
        include /etc/nginx/conf.d/proxy_params;
        
        # Client-side caching for HTML
        add_header Cache-Control "no-cache, must-revalidate";
    }
    
    # ==========================================================================
    # Error Pages
    # ==========================================================================
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # ==========================================================================
    # Security: Block common attacks
    # ==========================================================================
    # Block access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Block access to backup files
    location ~* \.(bak|config|dist|fla|inc|ini|log|psd|sh|sql|swp)$ {
        deny all;
    }
    
    # Block script execution in uploads
    location ~* /media/.*\.(php|pl|py|jsp|asp|sh|cgi)$ {
        deny all;
    }
}
